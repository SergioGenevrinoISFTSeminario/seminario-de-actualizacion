<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Accion</title>
    <link rel="stylesheet" href="../styleSection.css">
    <script src="modificacionAccion.js" defer></script>
</head>

<body>
    <h2>Modificacion de Accion</h2>

    <form id="searchForm" style="display:none;">
        <label for="idaccion">Id Accion:</label>
        <input type="text" id="idaccion" name="idaccion" required>
        <br>
        <input type="submit" value="Consultar">
    </form>

    <form id="updateForm" style="display:none;">
        <label for="idaccion">Id Accion:</label>
        <input type="text" id="idaction" name="idaction" required><br>
        <label for="accion">Accion</label>
        <input type="text" id="accion" name="accion" required><br>
        <input type="submit" value="Actualizar">
    </form>

    <button id="backButton">Volver a Inicio</button>
</body>

</html>
