<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Grupo</title>
    <link rel="stylesheet" href="../styleSection.css">
    <script type="module" src="modificacionGrupo.js" defer></script>
</head>

<body>
    <h2>Modificacion de Grupo</h2>

    <form id="searchForm" style="display:none;">
        <label for="idusuario">Id Grupo:</label>
        <input type="text" id="idgrupo" name="idgrupo" required>
        <br>
        <input type="submit" value="Consultar">
    </form>

    <form id="updateForm" style="display:none;">
        <label for="idgroup">Id Grupo:</label>
        <input type="text" id="idgroup" name="idgroup" required><br>
        <label for="usuario">Grupo</label>
        <input type="text" id="grupo" name="grupo" required><br>
        <input type="submit" value="Actualizar">
    </form>

    <button id="backButton">Volver a Inicio</button>
</body>

</html>
