<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Permisos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validarRegistro.js"></script>

</head>

<body>
    
    <div class="container">
        <img src="img/watcher.png" alt="logo" height="130">
        <h3>Registro de Usuario</h3>
        <form id="formRegister">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <input type="submit" value="Registrar">
        </form>
        <div id="mensajeError">
        <div id="mensajeErrorUsuario" style="display: none; color: rgb(99, 5, 5);"></div>
        <div id="mensajeErrorContraseña" style="display: none; color: rgb(99, 5, 5);"></div>                 
        </div>

        <div id="ingreso">
            <a href="index.html"> Volver a Inicio de Sesion</a>
        </div>
    </div>
</body>
</html>
